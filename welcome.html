<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome pizza_bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta property="og:title" content="Welcome to pizza_bot">
    <meta property="og:image" content="https://preview.ibb.co/cn0ghQ/pizza.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="600">
    <meta property="og:image:height" content="600">
    <meta property="og:description" content="Тут ви можете замовити готову піцу або зварганити свою. Пройдіть за посиланням, щоб переглянути...">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="welcome-img">
                <a href="welcome.html" class="welcome-page">
                    <img class="pizza" src="img/pizza.png" alt="pizza" />
                </a>
            </div>
            <div class="col s12 m12 pages">
                <h1 class="welcome">
                    Welcome to pizza_bot
                </h1>
                <p class="welcome-text">
                    Тут ви можете замовити готову піцу або зварганити свою. <br />
                    Натисність <span class="start-text">Start</span> щоб почати.
                </p>
                <div class="btn waves-effect waves-light btn-large start-btn">Start
                    <i class="material-icons right">send</i>
                </div>
            </div>
        </div>
        <a href="#" class="basket"><i class="large material-icons pizza-basket">shopping_cart</i></a>
    </div>




</body>
</html>
